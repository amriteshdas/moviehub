<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div>
        <div id="app">
            <header>
                <h1>üé¨ Movie Hub</h1>
                <button id="darkModeToggle">Dark Mode</button>
            </header>
            <section id="filters">
                <h2>Choose Genre</h2>
                <div class="genres">
                    <button data-genre="Action"><i class="fas fa-fist-raised"></i> Action</button>
                    <button data-genre="Comedy"><i class="fas fa-laugh"></i> Comedy</button>
                    <button data-genre="Horror"><i class="fas fa-ghost"></i> Horror</button>
                    <button data-genre="Drama"><i class="fas fa-theater-masks"></i> Drama</button>
                    <button data-genre="Romance"><i class="fas fa-heart"></i> Romance</button>
                    <button data-genre="Sci-Fi"><i class="fas fa-rocket"></i> Sci-Fi</button>
                    <button data-genre="Thriller"><i class="fas fa-knife"></i> Thriller</button>
                    <button data-genre="Fantasy"><i class="fas fa-magic"></i> Fantasy</button>
                    <button data-genre="Mystery"><i class="fas fa-search"></i> Mystery</button>
                    <button data-genre="Adventure"><i class="fas fa-mountain"></i> Adventure</button>
                    <button data-genre="Animation"><i class="fas fa-palette"></i> Animation</button>
                    <button data-genre="Crime"><i class="fas fa-balance-scale"></i> Crime</button>
                    <button data-genre="Family"><i class="fas fa-users"></i> Family</button>
                    <button data-genre="Music"><i class="fas fa-music"></i> Music</button>
                    <!-- Add more genres as needed -->
                </div>
            </section>
            
    
            <section id="recommendations">
                <h2>Recommended Movies</h2>
                <div id="movieResults" class="movie-grid"></div>
            </section>
    
            <section id="trending">
                <h2>Trending Movies</h2>
                <div id="trendingMovies" class="movie-grid"></div>
            </section>
        </div>
        <footer>
            <p>Made with ‚ù§Ô∏è by Joy</p>
        </footer>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
